<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
    <nav th:replace="fragments.html :: navbar"></nav>
    <div class="container-fluid">
        <div class="row justify-content-center text-center mt-4">
            <div class="col-8">
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <span th:text="${message}"></span>
                </div>
                <form th:action="@{/findFriend}" th:method="post">
                    <div class="form-group">
                        <label for="email">이메일로 찾기</label>
                        <input type="text" id="email" class="form-control-lg" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary float-sm-right">찾기</button>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="fragments.html :: footer"></footer>
</body>
</html>
