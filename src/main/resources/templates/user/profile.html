<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
    <nav th:replace="fragments.html :: navbar"></nav>
    <div class="container-fluid">
        <div class="row justify-content-center text-center mt-4">
            <div class="col-6">
                <h3 class="text-primary">나의 정보</h3>
                <img class="rounded" th:src="${userPicture}" alt="이미지가 없습니다" height="300">
            </div>
            <div class="col-6 text-center ml-3">
                <h4 class="text-muted">이메일</h4>
                <p class="lead"><span th:text="${userEmail}"></span> </p>

                <h4 class="text-muted">이름</h4>
                <p class="lead"><span th:text="${userName}"></span> </p>
            </div>
        </div>
    </div>

    <footer th:replace="fragments.html :: footer"></footer>
</body>
</html>
