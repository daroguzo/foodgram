<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <title>foodgram</title>
    <style>
        footer{
            background-color: gainsboro;
        }
    </style>
</head>

<head th:fragment="mapHead">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>foodgram</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1dmew2rjfc"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
    ></script>

    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2977be9d7177df5d1de2e512cf1f12d2&libraries=services"
    ></script>
    <style>
        footer{
            background-color: gainsboro;
        }
    </style>
</head>

<nav th:fragment="navbar" class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><strong>foodgram</strong></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav">
                <li>
                    <span th:if="${userName}" class="navbar-text">
                        <span id="user" th:text="${userName}"></span>
                    </span>
                </li>
            </ul>

            <ul th:if="${userName}" class="nav navbar-nav navbar-right">
                <li>
                    <a href="/userMap"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </li>
                <li>
                    <a href="/findMap">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">나의 정보</a></li>
                        <li><a href="#">친구 찾기</a></li>
<!--                        <li><a th:href="@{/findMap}">지역 찾기</a></li>-->
                        <li><a href="#">음식 찾기</a> </li>
                        <li class="divider"></li>
                        <li><a th:href="@{/logout}">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
            <ul th:unless="${userName}" class="nav navbar-nav navbar-right">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-info navbar-btn">Google Login</a>
                <a th:href="@{/oauth2/authorization/naver}" class="btn btn-success navbar-btn">Naver Login</a>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<footer th:fragment="footer" class="container-fluid navbar-fixed-bottom active">
    <div class="text-center">
        <small>© 2020 Copyright:</small>
        <a href="https://github.com/daroguzo"> daroguzo</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</footer>

</html>
