<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
    <h1>게시글 수정</h1>

    <div class="col-md-12">
        <div class="col-md-4">
            <form th:object="${post}" th:action="@{/post-update}" th:method="post">
                <div class="form-group">
                    <label for="title">글번호</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                </div>
                <div class="form-group">
                    <label for="author"> 작성자 </label>
                    <input type="text" class="form-control" id="author" th:field="*{author}" readonly>
                </div>
                <div class="form-group">
                    <label for="content"> 내용 </label>
                    <textarea class="form-control" id="content" th:field="*{content}"></textarea>
                </div>
            </form>
            <a href="/" role="button" class="btn btn-secondary">취소</a>
            <button type="button" class="btn btn-primary" id="btn-update">수정</button>
            <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
        </div>
    </div>
    <footer th:replace="fragments.html :: footer"></footer>
</body>
</html>
